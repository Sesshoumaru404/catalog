<!DOCTYPE html>
<html lang="en">
  {% include "head.html" %}
  <body class=" hasGoogleVoiceExt login">
    {% include "flash.html" %}
    <div class="container main">
      <div class="row">
        <div class="col-sm-8 col-md-offset-2 main">
          <h2>Please use your Goolge plus id to sign in</h2>
          <!-- GOOGLE PLUS SIGN IN-->
          <div id="signInButton">
            <span class="g-signin"
              data-scope="openid email"
              data-clientid="315648899100-iiocltn54lh1r1ovjkvgfatu98b6mh5e.apps.googleusercontent.com"
              data-redirecturi="postmessage"
              data-accesstype="offline"
              data-cookiepolicy="single_host_origin"
              data-callback="signInCallback"
              data-approvalprompt="force">
            </span>
          </div><!-- /signInButton -->
        </div><!-- /col -->
      </div><!-- /row -->
    </div> <!-- /container -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

    <script type="text/javascript">
    function signInCallback(authResult) {
      var csrftoken = $('meta[name=csrf-token]').attr('content')
      if (authResult) {
       //Hide the sign-in button now that the use is authorized,
       $('#signinButton').attr('style','display:none')

       $.ajaxSetup({
           beforeSend: function(xhr, settings) {
               if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                   xhr.setRequestHeader("X-CSRFToken", csrftoken)
               }
           }
       })

       function flash(result) {
         $('.flash').html('<div id="flashBox" class="alert alert-warning alert-dismissible fade in flash" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button><ul><li><strong> Alert </strong> Login Successful!</br> '+result+' Redirecting...</li></ul></div>')
       }
       $.ajax({
          type: 'POST',
          url: '/connect?state={{STATE}}',
          processData: false,
          contentType: 'application/octet-stream; charset=utf-8',
          data: authResult['code'],
          success: function(result) {
            // Handle or verify the server response if necessary.
            if (result) {
              flash(result)
              setTimeout(function() {
                window.location.href = "/";
              }, 3000);
            } else if (authResult['error']) {
                console.log('There was an error: ' + authResult['error']);
            } else {
                $('#result').html('Failed to make a server-side call. Check your configuration and console.');
            }
          }
        })
      }
    }
    </script>

  </body>
</html>
