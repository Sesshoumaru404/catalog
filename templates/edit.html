{% extends "main.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12 main">
        <div class="jumbotron">
            <h2>Edit Item</h2>
            <form action="{{url_for('editItem', category_name = item.cat_name, item_id = item.id) }}" method = "post">
      				<div class="form-group">
                <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
      					<label for="name">Name:</label>
      					<input type ="text" class="form-control" name="name" value="{{item.name }}">
      					<label for="name">Description:</label>
                <textarea class="form-control" name="description" rows="3">{{item.description }}</textarea>
                <label for="name">Price:</label>
      					<input type ="text" class="form-control" name="price" value="{{item.price}}">
                <label for="name">Category:</label>
                <select class="form-control" name="category_id">
                  {% for x in categories %}
                    {% if x.name == item.cat_name %}
                      <option selected="selected" value ="{{x.id}}">{{x.name.title()}}</option>
                    {% else %}
                      <option value ="{{x.id}}" >{{x.name.title()}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <div class="form-group">
                  <label for="exampleInputFile">File input</label>
                  <input type="file" id="exampleInputFile">
                  <!-- <p class="help-block">Example block-level help text here.</p> -->
                </div>
      					<div class="padding-bottom"></div>
      					<button type="submit" class="btn btn-default" id="submit" type="submit">
      					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
      					<a href = '{{url_for('showCatalog')}}'>
      						<button class="btn btn-default delete">
      						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
      					</a>
      				</div>
      			</form>
        </div> <!-- /jumbotron -->
      </div> <!-- /main -->
    </div> <!-- /row -->
  </div> <!-- /container -->
{% endblock %}
