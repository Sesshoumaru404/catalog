{% extends "main.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12 main">
        <div class="jumbotron">
            <h2>{{ 'New Item' if newCategory else 'Edit Item'}}</h2>
            <form action="#" method="post" enctype=multipart/form-data data-toggle="validator">
      				<div class="form-group">
                <input name=_csrf_token type=hidden value="{{ csrf_token () }}">

                <div class="form-group">
                  <div class="input-group">
                    <label for="inputName" class="control-label">Name</label>
                    <input type="text" class="form-control"
                     id="inputName" name=name required
                     value="{{ '' if newCategory else editcategory.name.title()}}">
                  </div>
                </div>

      					<div class="padding-bottom"></div>
      					<button type="submit" class="btn btn-default" id="submit" type="submit">
      					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  {{ 'Create' if newCategory else 'Edit'}}</button>
      				</div>
      			</form>
            <a href = '{{url_for('showCatalog')}}'>
              <button class="btn btn-danger delete">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
            </a>
        </div> <!-- /jumbotron -->
      </div> <!-- /main -->
    </div> <!-- /row -->
  </div> <!-- /container -->
{% endblock %}
